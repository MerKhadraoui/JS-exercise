<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      pseudo classe required: represents any input, select, or textarea element
      that has the required attribute set on it. is useful for highlighting
      fields that must have valid data before a form can be submitted.
    </h1>
    <form>
      <div class="field">
        <label for="input">user Name</label>
        <input type="text" id="input" />
      </div>

      <div class="field">
        <label for="email_input">Email address</label>
        <input type="email" id="email_input" required />
      </div>
    </form>
  </body>
</html>
